<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Peça ao usuário que informe um número inteiro maior que 1 e
            implemente um for que calcule o valor do fatorial dele,
            começando o cálculo pelo próprio número e terminando em 1.
            
            Exemplos:
            
            5! = 5 * 4 * 3 * 2 * 1
            7! = 7 * 6 * 5 * 4 * 3 * 2 * 1         
        */
        function fatorial(num) {        // Declaração da função
            let fat = 1
            for(let i = num; i > 1; i--) {
                fat *= i            // Equivale a: fat = fat * i
            }
            return fat              // Retorno da função
        }
let x = fatorial(5)
        let y = fatorial(4)
        alert('O fatorial de 5 calculado pela função é ' + x)
        alert('O fatorial de 4 calculado pela função é ' + y)

    </script>
</head>

</body>
</html>
