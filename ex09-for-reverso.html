<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Peça ao usuário que informe um número inteiro maior que 1 e
            implemente um for que calcule o valor do fatorial dele,
            começando o cálculo pelo próprio número e terminando em 1.
            
            Exemplos:
            
            5! = 5 * 4 * 3 * 2 * 1
            7! = 7 * 6 * 5 * 4 * 3 * 2 * 1         
     */
    
            let fatorial = 1, numero;
            
            do {
            numero = parseInt(prompt('Escreva um numero inteiro, que seja maior que 1:'));
        } while(isNaN(numero) || numero <= 1)
        for(let x = numero; x > 1; x--) {
            fatorial *= x;  }
   
      document.write("O resultado do fatorial do numero digitado  é: " + fatorial);
    </script>
</head>

</html>
