<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programaçã
        'use strict'
        
        /*
            
            Peça ao usuário para informar dois números inteiros diferentes.
            Use do..while para garantir que os números sejam válidos e diferentes
            entre si.
            
            Utilizando um loop for, calcule a somatória de todos os números entre 
            os dois valores informados (inclusive).            
        */

       let numero1, numero2;

        let somatoria = 0;

        do {
            numero1 = parseInt(prompt('Escreva o primeiro número que deseja somar : '))

            numero2 = parseInt(prompt('Escreva o segundo numero que deseja : '))

        } while(isNaN(numero1) || isNaN(numero2) || numero1 == numero2)

      if (numero1 < numero2) 
    {for (let x = numero1; x <= numero2; x++) {
                somatoria += x;}

        } else { for (let x = numero2; x <= numero1; x++) {
                somatoria += x; }
        }
        document.write(`O resultado da soma dos numeros entre ${numero1} e ${numero2} é ${somatoria}`)

    </script>
</head>

</body>
</html>
